<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl class="partial one_half left">
          <dt>
            <label for="firstname">First name</label>  
          </dt>
          <dd>
            <input type="text" name="firstname" id="firstname">
        </dl><!--
        --><dl class="partial one_half right">
          <dt>
            <label for="lastname">Last name</label>
          </dt>
          <dd>
            <input type="text" name="lastname" id="lastname">            
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email">
          </dd>
        </dl>
        <dl>
          <dt class="location">
            <label for="city">City</label>
          </dt>
          <dd class="location">
            <input type="text" name="city" id="city">
          </dd>
        </dl>
        <dl>
          <dt class="location">
            <label for="state">State</label>
          </dt>
          <dd class="location">
            <select name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt class="location">
            <label for="zip">Zip</label>
          </dt>
          <dd class="location">
            <input type="number" name="zip">
          </dd>
        </dl>
        <p>Which one of these colors do you most prefer?</p>
        <ul>
          <li>
            <label"><input type="radio" name="color" value="red">
            Red
            </label>
          </li>
          <li>
            <label"><input type="radio" name="color" value="orange">
            Orange
            </label>
          </li>
          <li>
            <label"><input type="radio" name="color" value="yellow">
            Yellow
            </label>
          </li>
          <li>
            <label"><input type="radio" name="color" value="green">
            Green
            </label>
          </li>
          <li>
            <label"><input type="radio" name="color" value="blue">
            Blue
            </label>
          </li>
          <li>
            <label"><input type="radio" name="color" value="indigo">
            Indigo
            </label>
          </li>
          <li>
            <label"><input type="radio" name="color" value="violet">
            Violet
            </label>
          </li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label><input type="checkbox" name="html" value="HTML">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" name="css" value="CSS">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" name="javascript" value="JavaScript">JavaScript</label>
          </li>
          <li>
            <label><input type="checkbox" name="ruby" value="Ruby">Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" name="rails" value="Rails">Rails</label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="comment">Comments</label>
          </dt>
          <dd>
            <textarea id="" cols="80" rows="6" name="comment"></textarea>
          </dd>
        </dl>
        <input type="hidden" value="2015--01-01" name="timestamp">
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
