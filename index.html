<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <label>First name</label>
        <input type="text" name="firstname" id="firstname">
        <label>Last name</label>
        <input type="text" name="lastname" id="lastname">
        <label>Email</label>
        <input type="email" name="email" id="email">
        <label>City</label>
        <input type="text" name="city" id="city">
        <label>State</label>
        <select name="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
        <label>Zip</label>
        <input type="number">
        <p>Which one of these colors do you most prefer?</p>
        <ul>
          <li>
            <label"><input type="radio" value="red">
            Red
            </label>
          </li>
          <li>
            <label"><input type="radio" value="orange">
            Orange
            </label>
          </li>
          <li>
            <label"><input type="radio" value="yellow">
            Yellow
            </label>
          </li>
          <li>
            <label"><input type="radio" value="green">
            Green
            </label>
          </li>
          <li>
            <label"><input type="radio" value="blue">
            Blue
            </label>
          </li>
          <li>
            <label"><input type="radio" value="indigo">
            Indigo
            </label>
          </li>
          <li>
            <label"><input type="radio" value="violet">
            Violet
            </label>
          </li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label><input type="checkbox" value="HTML">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" value="CSS">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" value="JavaScript">JavaScript</label>
          </li>
          <li>
            <label><input type="checkbox" value="Ruby">Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" value="Rails">Rails</label>
          </li>
        </ul>
        <label>Comments</label>
        <textarea id="" cols="80" rows="6"></textarea>
        <input type="hidden" value="2015--01-01">
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
